version: "3"

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: ast-interview
        container_name: ast-interview-app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        networks:
            - ast-network

    nginx:
        image: nginx:alpine
        container_name: ast-interview-nginx
        restart: unless-stopped
        ports:
            - "8000:80"
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d:/etc/nginx/conf.d
        networks:
            - ast-network

    db:
        image: postgres:15-alpine
        container_name: ast-interview-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: ${DB_DATABASE}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_USER: ${DB_USERNAME}
            SERVICE_TAGS: dev
            SERVICE_NAME: postgresql
        volumes:
            - dbdata:/var/lib/postgresql/data
        networks:
            - ast-network

networks:
    ast-network:
        driver: bridge

volumes:
    dbdata:
        driver: local
